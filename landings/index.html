<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLandings.css">
    <title>Alquiler Casa en Lamas</title>
</head>
<body>
    <section class="bgImage">
        <div class="form-container">
            <form id="contact-form">
                <h2>¿Desea más información?</h2>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                
                <label for="phone">Celular:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">¡Contáctame!</button>
            </form>
        </div>
        
        <div class="social-container">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok.png" alt="TikTok"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="images/youtube.png" alt="YouTube"></a>
        </div>
    
        <div class="whatsapp-container">
            <a href="https://wa.me/51990645017" target="_blank"><button>Contactar por WhatsApp</button></a>
        </div>
        

    </section>
    <script src=".mainLandings.js"></script>
</body>
</html>
